<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login_reg.css')}}">
</head>
<body>
    <div class="registration">
        <h1>Registration</h1>
            <form action='/register' method='post'>
                First Name: <input type='text' name='first_name'> <br><br>
                Last Name: <input type='text' name='last_name'> <br><br>
                Email: <input type='text' name='email'> <br><br>
                Password: <input type='text' name='password'> <br><br>
                Confirm PW: <input type='text' name='confirm PW'> <br><br>
            <input type='submit' value='Register'>
            {% with messages = get_flashed_messages() %}     
            {% if messages %}                            
                {% for message in messages %}            
                    <p>{{message}}</p>                   
                {% endfor %}
            {% endif %}
        {% endwith %}
        </form>
    </div>
    <div class="login">
    <h1>Login</h1>
        <form action='/login' method='post'>
            Email: <input type='text' name='log_email'><br><br>
            Password: <input type='text' name='log_password'><br><br>
            <input type='submit' value='Log In'>
        </form>
    </div>
</body>
</html>
